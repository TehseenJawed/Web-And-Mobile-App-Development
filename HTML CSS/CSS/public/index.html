<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .navbar{
            display: flex;
            flex-direction: row;
            justify-content: space-around;

        }
        .navbar li > a{
            text-decoration: none;
        }
        .navbar > li{
            list-style-type: none;
            width: 100px;

        }
        .main_nav{
            display: flex;
            border: 1px solid black;
            
        }
        .logo_nav{
            flex: 1;
            display: flex;
            justify-content: flex-end;
            border: 1px solid black;
        }
        .div_navbar{
            flex: 1;
            border: 1px solid black;
        }
        .sub_logo{
            flex: 1;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <nav>
        <div class="main_nav">
            <div class="logo_nav">
               <p>Logo Herggggggggggggge</p>
               <div class="sub_logo">
                   <p>Cooool</p>
               </div>
            </div>
            <div class="div_navbar">
            <ul class="navbar">
                <li> <a href="#">Home</a> </li>
                <li> <a href="#">About</a> </li>
                <li> <a href="#">Set</a> </li>
                <li> <a href="#">Contact</a> </li>
            </ul>
        </div>
    
        </nav>
    </header>
</body>
</html>
