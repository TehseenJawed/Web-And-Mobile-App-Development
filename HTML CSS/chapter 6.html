<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <table border="1px" cellpadding="10" cellspacing="5">
        <tr>
            <th colspan="2" bgcolor="#efefef">Full Name</th>
            <th bgcolor="#efefef">Nationality</th>
        </tr>
        <tr>
            <td>Tehseen</td>
            <td>Jawed</td>
            <td>Pakistan</td>
        </tr>
        <tr>
            <td>Shael</td>
            <td>Brown</td>
            <td rowspan="2">England</td>
        </tr>
        <tr>
            <td>Ajmal</td>
            <td>Junaid</td>
        </tr>
    </table>
    <h2>With Scope attribute</h2>
    <table>
        <tr>
        <th></th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
        </tr>
        <tr>
        <th scope="row">Tickets sold:</th>
        <td>120</td>
        <td>135</td>
        </tr>
        <tr>
        <th scope="row">Total sales:</th>
        <td>$600</td>
        <td>$675</td>
        </tr>
        </table>
    <h2>Thead/Tbody/Tfoot</h2>
    <table>
        <thead>
        <tr>
        <th>Date</th>
        <th>Income</th>
        <th>Expenditure</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <th>1st January</th>
        <td>250</td>
        <td>36</td>
        </tr>
        <tr>
        <th>2nd January</th>
        <td>285</td>
        <td>48</td>
        </tr>
        <!-- additional rows as above -->
        <tr>
        <th>31st January</th>
        <td>129</td>
        <td>64</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
        <td></td>
        <td>7824</td>
        <td>1241</td>
        </tr>
        </tfoot>
        </table>
</body>
</html>
